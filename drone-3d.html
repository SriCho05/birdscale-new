<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdScale 3D Drone Model</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
    <script>
    let scene, camera, renderer, model;
    let targetRotationY = 0;
    let targetRotationX = 0;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 4);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xeeeeee); // Light background for visibility
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        scene.add(new THREE.GridHelper(10, 10)); // Add grid for reference

        const loader = new THREE.GLTFLoader();
        loader.load(
            '23.glb',
            function(gltf) {
                model = gltf.scene;
                // Center and scale the model
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3()).length();
                const center = box.getCenter(new THREE.Vector3());
                model.position.x += (model.position.x - center.x);
                model.position.y += (model.position.y - center.y);
                model.position.z += (model.position.z - center.z);
                const scale = 2 / size;
                model.scale.set(scale, scale, scale);
                scene.add(model);
                console.log('Model loaded and added to scene:', model);
            },
            undefined,
            function(error) {
                console.error('Error loading model:', error);
                // Add a test cube if model fails to load
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
            }
        );

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('mousemove', onMouseMove, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(event) {
        // Normalize mouse position to [-1, 1]
        const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        const mouseY = (event.clientY / window.innerHeight) * 2 - 1;
        targetRotationY = mouseX * Math.PI / 3; // rotate up to ~60deg
        targetRotationX = mouseY * Math.PI / 8; // tilt up/down
    }

    function animate() {
        requestAnimationFrame(animate);
        if (model) {
            // Smoothly interpolate to target rotation
            model.rotation.y += (targetRotationY - model.rotation.y) * 0.08;
            model.rotation.x += (targetRotationX - model.rotation.x) * 0.08;
        }
        renderer.render(scene, camera);
    }

    init();
    animate();
    </script>
</body>
</html>
